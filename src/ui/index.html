<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documents Forger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      :root {
        --color-bg: #f1f5f9;
        --color-surface: #ffffff;
        --color-primary: #0f172a;
        --color-primary-light: #1e293b;
        --color-accent: #D4AF37;
        --color-accent-hover: #c4a030;
        --color-accent-soft: rgba(212,175,55,0.1);
        --color-brown: #a67c52;
        --color-text: #0f172a;
        --color-text-secondary: #64748b;
        --color-text-muted: #94a3b8;
        --color-border: #e2e8f0;
        --color-border-light: #f1f5f9;
        --color-success: #10b981;
        --color-success-soft: rgba(16,185,129,0.1);
        --color-warning: #f59e0b;
        --color-warning-soft: rgba(245,158,11,0.1);
        --color-danger: #ef4444;
        --color-danger-soft: rgba(239,68,68,0.1);
        --color-info: #3b82f6;
        --color-info-soft: rgba(59,130,246,0.1);
        --font-heading: 'League Spartan', sans-serif;
        --font-body: 'Montserrat', sans-serif;
        --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        --radius-sm: 6px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --radius-xl: 16px;
        --shadow-sm: 0 1px 2px rgba(15,23,42,0.04);
        --shadow-md: 0 2px 8px rgba(15,23,42,0.06), 0 1px 2px rgba(15,23,42,0.04);
        --shadow-lg: 0 8px 24px rgba(15,23,42,0.08), 0 2px 8px rgba(15,23,42,0.04);
        --shadow-xl: 0 16px 48px rgba(15,23,42,0.1);
        --transition: 0.2s cubic-bezier(0.4,0,0.2,1);
      }

      body {
        font-family: var(--font-body);
        background: var(--color-bg);
        color: var(--color-text);
        font-size: 14px;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
        font-weight: 600;
        line-height: 1.3;
        letter-spacing: -0.01em;
      }

      ::selection {
        background: var(--color-accent);
        color: var(--color-primary);
      }

      input, textarea, select, button {
        font-family: var(--font-body);
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .fade-in { animation: fadeIn 0.3s ease-out; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
