version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-brandforge}
      POSTGRES_USER: ${POSTGRES_USER:-brandforge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-localdev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-brandforge}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-brandforge}:${POSTGRES_PASSWORD:-localdev}@db:5432/${POSTGRES_DB:-brandforge}
      # GEMINI_API_KEY is loaded from env_file (../.env)
      STORAGE_PROVIDER: local
      STORAGE_LOCAL_PATH: /data
      AUTH_MODE: none
      JOB_CONCURRENCY: ${JOB_CONCURRENCY:-3}
      PORT: 3000
    volumes:
      - brandforge_data:/data
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
  brandforge_data:
