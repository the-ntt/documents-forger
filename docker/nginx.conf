# Replace YOUR_DOMAIN_HERE with your actual domain name (e.g., brandforge.example.com)
# For local development, you can skip nginx and access the app directly on port 3000

server {
    listen 80;
    # TODO: Replace with your actual domain
    server_name localhost;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # For production with SSL, uncomment the redirect below and comment out the proxy_pass block
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # For development / non-SSL usage:
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
    }

    client_max_body_size 50M;
}

